<div class="row">
    <div class="col-md-offset-2 col-lg-8">
        <form class="form-horizontal" role="form" name="contactForm">

            <div class="form-group" ng-class="{'has-error': contactForm.firstName.$invalid}">
                <label for="contact-first-name" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contact.firstName" class="form-control" id="contact-first-name" name="firstName" placeholder="First Name" required>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.lastName.$invalid}">
                <label for="contact-last-name" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contact.lastName" class="form-control" id="contact-last-name" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.email.$invalid}">
                <label for="contact-email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" ng-model="contact.email" class="form-control" id="contact-email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.address.$invalid}">
                <label for="contact-address" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contact.address" class="form-control" id="contact-address" name="address" placeholder="Address" required>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.city.$invalid}">
                <label for="contact-city" class="col-lg-2 control-label">City</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contact.city" class="form-control" id="contact-city" name="city" placeholder="City" required>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.zipcode.$invalid}">
                <label for="contact-zip-code" class="col-lg-2 control-label">Zip code</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contact.zipCode" class="form-control" id="contact-zip-code" name="zipcode" placeholder="Zip code" required>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.country.$invalid}">
                <label for="contact-country" class="col-lg-2 control-label">Country</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contact.country" class="form-control" id="contact-country" name="country" placeholder="Country" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <a href="/#/" class="btn btn-info">Back to the list</a>
                    <button type="submit" disabled="disabled"
                            ng-click="update(contact)"
                            ng-disabled="contactForm.$invalid"
                            class="btn btn-success">Save</button>
                </div>
            </div>
            <input type="hidden" name="id" ng-model="contact.id">
        </form>
    </div>
</div>
